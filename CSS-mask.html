<!DOCTYPE html>
<html>

<head>
  <title>DIV CSS遮罩层</title>
  <style type="text/css">
  #bg {
    position: absolute;
    top: 0%;
    left: 0%;
    width: 100%;
    height: 100%;
    background-color: black;
    z-index: 1001;
    -moz-opacity: 0.7;
    opacity: .70;
    filter: alpha(opacity=70);
  }
  </style>
</head>

<body>
	<div style="width:200px;height:200px;background:yellow;">12345</div>
  <div id="bg"></div>
</body>

</html>
